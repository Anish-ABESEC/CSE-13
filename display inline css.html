<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline CSS</title>

    <style>
        .box {
            display: inline;
            background-color: rgb(233, 238, 144);
            border: 2px solid rgb(0, 19, 128);
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Display: inline Example</h2>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
