<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>

    <style>
        .container {
            display: flex;
            align-items: stretch;
            width: 300px;
            height: 100px;
            border: 2px solid black;
        }

        .box {
            flex: 1;              /* Equal width */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .box1 { background-color: green; color: white; }
        .box2 { background-color: white; color: black; }
        .box3 { background-color: red; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">BOX1</div>
        <div class="box box2">BOX2</div>
        <div class="box box3">BOX3</div>
    </div>

</body>
</html>
