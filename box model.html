<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Example</title>

    <style>
        .Box {
            text-align: center;
            text-transform: uppercase;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            color: red;
            border: 2px solid red;
        }

        #CSE-13 {
            text-align: center;
            text-transform: uppercase;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            color: blue;
            border: 2px solid blue;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">ABES Engineering College</h1>

    <p id="CSE-13">Anish Singh </p>

    <div class="Box">Section 13</div>

</body>
</html>
