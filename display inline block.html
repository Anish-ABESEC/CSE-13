<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline Block</title>

    <style>
        .box {
            display: inline-block;
            width: 150px;
            height: 100px;
            background-color: rgb(205, 230, 173);
            border: 2px solid rgb(76, 0, 255);
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Display: inline-block Example</h2>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
