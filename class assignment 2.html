<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Grid</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 250px);
            gap: 20px;
            height: 200px;
            overflow-y: auto;
        }

        .card {
            border: 2px solid gray;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <h2>Scrollable Image Gallery</h2>

    <div class="grid-container">
        <div class="card">
            <img src="https://4kwallpapers.com/images/walls/thumbs_2t/10351.jpg" alt="Image 1">
            <p>Image 1</p>
        </div>

        <div class="card">
            <img src="https://4kwallpapers.com/images/walls/thumbs_2t/16999.jpg" alt="Image 2">
            <p>Image 2</p>
        </div>

        <div class="card">
            <img src="https://4kwallpapers.com/images/walls/thumbs_2t/9191.jpg" alt="Image 3">
            <p>Image 3</p>
        </div>

        <div class="card">
            <img src="https://wallpaperaccess.com/full/1588.jpg" alt="Image 4">
            <p>Image 4</p>
        </div>

        <div class="card">
            <img src="https://wallpaperaccess.com/full/406904.jpg" alt="Image 5">
            <p>Image 5</p>
        </div>

        <div class="card">
            <img src="https://wallpaperaccess.com/full/406891.jpg" alt="Image 6">
            <p>Image 6</p>
        </div>
    </div>

</body>
</html>
