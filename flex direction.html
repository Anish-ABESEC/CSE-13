<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Column Reverse</title>

    <style>
        .container {
            display: flex;
            flex-direction: column-reverse;
            background-color: rgb(50, 99, 205);
            border: 10px solid rgb(207, 43, 43);
            width: 200px;
            padding: 10px;
        }

        .box {
            background-color: white;
            margin: 5px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">BOX-1</div>
        <div class="box">BOX-2</div>
        <div class="box">BOX-3</div>
    </div>

</body>
</html>
